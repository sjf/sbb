{% extends "sub/base.html" %}
{% block title %}{{code}} {{status}}{% endblock %}
{% block head %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebPage",
  "name": "{{code}} {{status}}",
  "description": "{{message}}"
}
</script>
{% endblock %}

{% block content %}
<section class="max-w-3xl mx-auto py-12 px-6">
  <h1 class="text-3xl font-bold mb-6">{{code}} {{status}}</h1>
  <p class="text-lg sm:text-base leading-relaxed mb-6">{{message}}</p>
  <a href="/" class="text-yellow-600 hover:underline">Return Home</a>
</section>
{% endblock %}
