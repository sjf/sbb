{% extends "base.html" %}

{% block content %}
<div class="container mx-auto mt-10 p-6 max-w-4xl bg-white shadow-md rounded">
  <h1 class="text-4xl font-bold text-center mb-6">Today's Spelling Bee</h1>

  {% include "game.html" %}

  <div class="mt-16">
    <h2 class="text-3xl font-semibold mb-6 text-center">Recent Spelling Bee</h2>
    <div class="flex flex-wrap justify-center gap-x-8 gap-y-4">
      {% for date in past_dates %}
      <a href="/puzzle/{{ date }}" class="text-lg text-blue-500 hover:underline">
        {{ date }}
      </a>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
