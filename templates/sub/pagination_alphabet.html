<!-- Pagination Section above sm (larger)-->
<div class="my-5 flex flex-wrap justify-center items-center gap-1">
  {% for letter in alphabet %}
    {% if prefix == letter %}
      <span
        class="min-w-[24px] px-1 py-2 border rounded text-gray-400 text-center select-none bg-yellow-100 text-center block">{{ letter | upper }}</span>
    {% else %}
      <a  href="{{ url_for('clues', letter) }}"
          id="clue-nav-letter"
          class="min-w-[24px] px-1 py-2 border rounded hover:bg-gray-100 text-center">{{ letter | upper }}</a>
    {% endif %}
  {% endfor %}
</div>
